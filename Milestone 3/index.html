<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <!-- personal information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone No" required>

        </fieldset>
          
        <!-- education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education"></label>
            <textarea id="education" placeholder="Enter Your Qualification" rows="4" required></textarea>

        </fieldset>

        <!-- experience -->

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"> </label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4" required></textarea>
        </fieldset>


       <!-- skills -->

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <!-- button -->
         <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be generated below  -->
     </div>
     
     <script src="script.js"></script>
    
</body>
</html>
